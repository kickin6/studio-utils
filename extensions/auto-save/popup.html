<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 180px;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
      }
      h2 {
        margin: 0;
        padding: 10px;
        font-size: 18px;
        text-align: center;
        width: 100%;
      }
      label {
        font-size: 12px;
        margin: 5px 0;
        width: 100%;
        text-align: left;
      }
      input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-left: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      input[type="checkbox"] {
        margin-right: 5px;
      }
      #saveSettings {
        margin-top: 10px;
        padding: 8px 10px;
        font-size: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      #saveSettings:hover {
        background-color: #0056b3;
      }
      #timerDisplay {
        font-size: 24px;
        margin-top: 15px;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px;
        color: black;
        background-color: #00ff00;
        width: 100%;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h2>Workflow Auto-Save</h2>
    <label>
      <input type="checkbox" id="enableAutoSave" />
      Enable Auto Save
    </label>
    <label>
      Interval (minutes):
      <input type="number" id="interval" min="1" max="60" />
    </label>
    <button id="saveSettings">Save Settings</button>
    <div id="timerDisplay">--:--</div>
    <script src="popup.js"></script>
  </body>
</html>
